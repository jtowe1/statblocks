name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app and run tests
        run: |
          npm run dev &
          npx wait-on http://localhost:3000
          npm run test:e2e