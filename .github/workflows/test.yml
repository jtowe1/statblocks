name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MYSQL_DATABASE: monsters
  MYSQL_USER: ${{ secrets.DB_USER }}
  MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
  MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: monsters
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        ports:
          - 3310:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          -e MYSQL_DATABASE=monsters
          -e MYSQL_USER=${{ secrets.DB_USER }}
          -e MYSQL_PASSWORD=${{ secrets.DB_PASSWORD }}
          -e MYSQL_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Type check
      run: tsc --noEmit

    - name: Lint
      run: npm run lint

    - name: Build Next.js app
      run: npm run build

    - name: Initialize and seed database
      env:
        DATABASE_URL: mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:3310/monsters
      run: |
        npx prisma db push --accept-data-loss
        npm run seed-db

    - name: Start Next.js app and run tests
      env:
        DATABASE_URL: mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:3310/monsters
      run: |
        npm run dev &
        npx wait-on http://localhost:3000
        npm run test:e2e